<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Sign up | SomeService</title>
</head>
<body>

    <main>
        <div class="left-container">
            <p>Photo by <a href="https://unsplash.com/@ryunosuke_kikuno?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ryunosuke Kikuno</a> on <a href="https://unsplash.com/photos/blue-and-white-flowers-on-white-background-cFxUZ7UAf-c?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>

        <div class="right-container">

            <div class="text">
                <p>Become a flora patrone, buy flowers, gift flowers, learn about flowers, and more! Join us today and become a floral person who adores flowers to the maximum.</p>

                <p>Create an account now. It's easy!</p>
            </div>

            <div class="form-container">
                <form action="#">
                    <section>
                        <div class="input-box">
                            <label for="first-name" aria-required="true">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
        
                        <div class="input-box">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </section>
                   
                    <section>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
        
                        <div class="input-box">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" required>
                        </div>
                    </section>
                    
                    <section>
                        <div class="input-box">
                            <label for="pw">Password</label>
                            <input type="password" name="pw" id="pw" required>
                        </div>
        
                        <div class="input-box">
                            <label for="pw-confirm">Confirm Password</label>
                            <input type="password" name="pw-confirm" id="pw-confirm" required>
                        </div>
                        
                    </section>

                </form>
            </div>

            <div class="">

            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
    
</body>
</html>
