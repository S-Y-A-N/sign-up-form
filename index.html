<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Kalnia:wght@600&display=swap" rel="stylesheet">
    <title>Sign up | Moonlight</title>
</head>
<body>

    <main>
        <div class="left-container">

            <div class="logo">
                <img src="images/odin-lined.png" alt="odin project logo" width="50px">
                <h1>Moonlight</h1>
            </div>
            
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/@arya47?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Arya Winarto</a> on <a href="https://unsplash.com/photos/a-close-up-of-the-moon-with-a-black-background-9XwrSmTNuuA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>

        </div>

        <div class="right-container">

            <div class="text">
                <p>We're literally appropriating sunlight over here, but who cares? Were the sun less obnoxious, who knows where we'll be.</p>

                <p>Join us to the bright side. <b>Now!</b></p>
            </div>

            <div class="form-container">
                <form action="#">
                    <section>
                        <div class="input-box">
                            <label for="first-name" aria-required="true">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
        
                        <div class="input-box">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </section>
                   
                    <section>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
        
                        <div class="input-box">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" required>
                        </div>
                    </section>
                    
                    <section>
                        <div class="input-box">
                            <label for="pw">Password</label>
                            <input type="password" name="pw" id="pw" required>
                        </div>
        
                        <div class="input-box">
                            <label for="pw-confirm">Confirm Password</label>
                            <input type="password" name="pw-confirm" id="pw-confirm" required>
                        </div>
                        
                    </section>

                </form>
            </div>

            <div class="">

            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
    
</body>
</html>
